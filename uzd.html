<!DOCTYPE html>
<html>
<body>
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>
    
    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
<button onclick="like().src='like.png'">I Like</button>

<img id="myImage" src="or.png" style="width:300px; vertical-align: middle;">

<button onclick="dislike().src='dislike.png'">I Dislike</button>

<p>Likes: <span id="likeCount">0</span></p>
<p>Dislikes: <span id="dislikeCount">0</span></p>

<script>
    let likeCount = 0;
    let dislikeCount = 0;

    function like() {
        likeCount++;
        document.getElementById('myImage').src = 'like.png';
        document.getElementById('likeCount').innerText = likeCount;
    }

    function dislike() {
        dislikeCount++;
        document.getElementById('myImage').src = 'dislike.png';
        document.getElementById('dislikeCount').innerText = dislikeCount;
    }
</script>

</body>
</html>
